<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/6_salsa_bottle/salsa_bottle.png"
    />
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/bar-status.class.js"></script>
    <script src="./models/bar-endboss.class.js"></script>
    <script src="./models/bar-bottle.class.js"></script>
    <script src="./models/bar-coin.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>

    <script src="./js/game.js"></script>
    <title>🔫 El Pollo Loco 🏜️</title>
  </head>

  <body>
    <h1 onclick="restartGame()">( El pollo loco )</h1>

    <section id="canva-section">
      <div id="loading-screen" class="d-none">
        <h2>
          <span class="let1">l</span>
          <span class="let2">o</span>
          <span class="let3">a</span>
          <span class="let4">d</span>
          <span class="let5">i</span>
          <span class="let6">n</span>
          <span class="let7">g</span>
        </h2>
      </div>
      <div id="start-screen">
        <button class="btn-start" onclick="startGame()"><div></div></button>
      </div>
      <div
        id="game-over-screen"
        class="endscreen center column"
        onclick="restartGame()"
        class="d-none"
      >
        <h2>( You loose! )</h2>
        <h3 class="pointer" onclick="restartGame()">try again</h3>
      </div>
      <div
        id="win-screen"
        class="endscreen center column"
        onclick="restartGame()"
        class="d-none"
      >
        <h2>( You won! )</h2>
        <h3 class="pointer" onclick="restartGame()">try again</h3>
      </div>
      <canvas id="canvas" width="720" height="480"></canvas>
      <div class="start-screen"></div>
      <div class="win-screen"></div>
      <div class="loose-screen"></div>
    </section>
  </body>
</html>
